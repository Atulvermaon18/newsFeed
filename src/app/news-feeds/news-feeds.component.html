<mat-card *ngFor="let item of newsData | keyvalue">

  <mat-card-header>
    <div mat-card-avatar
      [ngStyle]="{'background-image': 'url(https://thumbor.forbes.com/thumbor/600x315/https%3A%2F%2Fspecials-images.forbesimg.com%2Fdam%2Fimageserve%2F1125503425%2F960x0.jpg%3Ffit%3Dscale)'}"
      class="example-header-image"></div>
    <mat-card-title class="title">{{newsData[item.key].title? newsData[item.key].title: 'No Title Found'}}
    </mat-card-title>
    <mat-card-subtitle><i class="fas fa-user-tie icons"></i>
      {{newsData[item.key].by  | uppercase }}
      <i class="fas fa-calendar-week icons m10"></i>
      {{newsData[item.key].time |  date: 'short' : '-120'}}
    </mat-card-subtitle>
  </mat-card-header>
  <div class="row">
    <div class="col-md-6">
      <img class="img-article"
        src='https://thumbor.forbes.com/thumbor/600x315/https%3A%2F%2Fspecials-images.forbesimg.com%2Fdam%2Fimageserve%2F1125503425%2F960x0.jpg%3Ffit%3Dscale'
        alt="">
    </div>
    <br>
    <div class="col-md-6">
      <mat-card-content class="article">
        <p [innerHtml]="newsData[item.key].text  | domSanitizer">
        </p>
      </mat-card-content>
      <mat-card-actions class="action-buttons">

        <a mat-button
          href='https://thumbor.forbes.com/thumbor/600x315/https%3A%2F%2Fspecials-images.forbesimg.com%2Fdam%2Fimageserve%2F1125503425%2F960x0.jpg%3Ffit%3Dscale'
          target="_blank">
          <mat-icon>visibility</mat-icon> More
        </a>
      </mat-card-actions>
    </div>

  </div>


</mat-card>
